<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${session.username} + '\'s profile'"></title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/2cf2b179fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="~{fragments/header.html :: headerFragment}"></header>
    <main>
        <div class="container mt-5">
            <h2>User Profile</h2>
            <form id="update-profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${session.username}" readonly>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" th:value="${session.lastname}">
                </div>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:value="${session.firstname}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${session.email}" readonly>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" class="form-control" placeholder="Complete only if you want to change your password" id="new-password" name="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" class="form-control" placeholder="Complete only if you want to change your password" id="confirm-new-password" name="confirm-new-password">
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </main>
    <script type="module" src="/js/updateProfile.js"></script>
</body>
</html>
