<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <title th:text="${user.username} + '\'s friends'"></title>-->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/2cf2b179fe.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header.html :: headerFragment}">
</header>
<main>
    <div class="container mt-5">
        <ul class="list-group" style="color: black">
            <li th:each="friend: ${friendsList}" class="list-group-item d-flex justify-content-between align-items-center">
                <h5 class="card-title">Username: <span id="username" th:text="${friend.username}"></span></h5>
                <p class="card-text">User Role: <span id="userRole" th:text="${friend.role}"></span></p>
                <button th:id="${'deleteFriendBtn' + friend.username}" class="btn btn-danger delete-friend">Delete Friend</button>
            </li>
        </ul>
    </div>
</main>
<script src="/js/deleteFriend.js"></script>
</body>
</html>
